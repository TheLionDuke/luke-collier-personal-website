@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content
        <script type="text/javascript" src=@routes.Assets.at("javascripts/navigation.js")></script>
        <script src=@routes.Assets.at("javascripts/scroll.js")></script>
    </body>
</html>
